<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books == []: %}
      <!-- {% if books|length == 0: %} -->
      <p>Library is empty.</p>
      {% endif %} {% else: %} {% for book in books: %}
      <li>
        <a href="{{url_for('delete', id=book.id)}}">Delete</a> {{book.title}} -
        {{book.author}} - {{book.rating}}
        <a href="{{url_for('edit', id=book.id)}}">Edit</a>
      </li>
      {% endfor %} {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
